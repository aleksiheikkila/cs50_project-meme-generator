{% extends "layout.html" %}

{% block title %}
    Testing the user inputs
{% endblock %}

{% block main %}
    <h1>Meme generator</h1>


    <!-- 
        1. File upload from local
        2. text field for url

        3. upper text
        4. lower text

        5. formatting. Color picker, transparency [0-100% ?]


        WOuld be nice... upload image, show preview
        Select bbox for text on the preview img.


        Step 1: select base image

    -->

    <h3>STEP 1: Select base image</h3>
    <p>Either upload your local image file, or give and url</p>
    <div>
        <form action="/make_meme" method="POST" enctype="multipart/form-data" id="inputform">
            <div class="form-group">
                <label for="base-img-url">URL for the image:</label>
                <input autocomplete="off" autofocus class="form-control" name="img_url" id="base-img-url"
                       placeholder="URL..." type="text">
                <button class="btn btn-primary" id="btn-fetch-img-from-url" type="button"
                        onclick="getImgFromURL(event)">Fetch image</button>

                <br>
                <label for="filename">OR, select a local image file:</label>
                <input class="form-control" name="img_file" id="img_file" type="file" accept="image/*" 
                        onchange="loadFile(event)">
            </div>


            <div class="container">
                <img id="base-image" style="width:50%;"/>
            </div>


            <h3>STEP 2: Give meme text</h3>
            <div>
                    <div class="form-group">
                        <div> 
                            <label for="upper_text">Upper text:</label>
                            <input type="text" id="upper_text" name="upper_text">
                        </div>

                        <div> <!-- This always converts the color to RGB hex -->
                            <label for="upper_text_color">Select color for the text:</label>
                            <input type="color" id="upper_text_color" name="upper_text_color" value="#e66465">
                        </div>
                        
                        
                        <div class="slidecontainer">
                            <label for="transparency">Select transparency for the text:</label>
                            <input type="range" min="1" max="100" value="50" class="slider" id="transparency_slider" name="transparency">
                            <p>Value: <span id="transparency_val"></span></p>
                        </div>
                    
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
            
            </form>
        
    </div>

        <!-- Show the processed output image-->
        <div id="processed-img-div">
            <img id="processed-img">
        </div>



    <script>
        var slider = document.getElementById("transparency_slider");
        var output = document.getElementById("transparency_val");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value;
        }

        // Upload image from local and show
        var loadFile = function(event) {
            var image = document.getElementById('base-image');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

        // Get image from url
        var getImgFromURL = function(event) {
            var image = document.getElementById('base-image');
            var url = document.getElementById('base-img-url').value;
            if (url.length > 0) {
                image.src = url;
            }
        };

        $(document).ajaxStart(function(){ 
                    $('#ajaxBusy').show(); 
                    }).ajaxStop(function(){ 
                     $('#ajaxBusy').hide();});


        // Hijack input submit
        //$('#inputform').submit(function(event) {
        $('form#inputform').submit(function(event) {
            // Stop form from submitting normally
            event.preventDefault();
            console.log(event)

            var proc_image = document.getElementById('processed-img')
            proc_image.src = "static/ajax-loader.gif"

    
            var formData = new FormData(this);
            // Get some values from elements on the page:
            var $form = $( this )
            //term = $form.find( "input[name='s']" ).val(),
            url = $form.attr( "action" );
            console.log(url)

            var posting = $.ajax({
                    url: url,
                    type: 'POST',
                    data: formData,
                    //success: function (data) { alert(data) },
                    cache: false,
                    contentType: false,
                    processData: false
                });

            console.log(posting)


            // spinner in the image area
            //posting.beforeSend(function( data ) {
            //    var proc_image = document.getElementById('processed-img')
            //    proc_image.src = "static/ajax-loader.gif"
            //});

            // Put the results in a div
            posting.done(function( data ) {
                var proc_image = document.getElementById('processed-img')
                proc_image.src = data
            });
        });

    </script>

{% endblock %}
