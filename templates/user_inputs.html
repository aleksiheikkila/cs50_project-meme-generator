{% extends "layout.html" %}

{% block title %}
    Testing the user inputs
{% endblock %}

{% block main %}
    <h1>Meme generator</h1>

    <h2>User controls</h2>

    <!-- 
        1. File upload from local
        2. text field for url

        3. upper text
        4. lower text

        5. formatting. Color picker, transparency [0-100% ?]


        WOuld be nice... upload image, show preview
        Select bbox for text on the preview img.


        Step 1: select base image

    -->

    <h3>Select base image</h3>
    <p>Either upload your local image file, or give and url</p>
    <div>
        <form action="/user_inputs" method="POST">
            <div class="form-group">
                <label for="img_url">URL for the image:</label>
                <input autocomplete="off" autofocus class="form-control" name="img_url" 
                       placeholder="URL..." type="text">

                <br>
                <label for="filename">OR, select a local image file:</label>
                <input class="form-control" name="filename" id="filename" type="file" accept="image/*" onchange="loadFile(event)">
                <br>
                <button class="btn btn-primary" type="submit">Fetch image</button>
            </div>
        </form>
    </div>

    <div class="container">
        <img id="base-image" style="width:50%;"/>
    </div>



    <div>
        <form action="/" method="get">
            <div class="form-group">

                <div> <!-- This always converts the color to RGB hex -->
                    <label for="upper_text_color">Select color for the text:</label>
                    <input type="color" id="upper_text_color" name="upper_text_color" value="#e66465">
                </div>
                
                
                <div class="slidecontainer">
                    <label for="transparency">Select transparency for the text:</label>
                    <input type="range" min="1" max="100" value="50" class="slider" id="transparency_slider" name="transparency">
                    <p>Value: <span id="transparency_val"></span></p>
                </div>
            
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        
        </form>
    </div>


    <script>
        var slider = document.getElementById("transparency_slider");
        var output = document.getElementById("transparency_val");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value;
        }

        // Upload image from local
        var loadFile = function(event) {
            var image = document.getElementById('base-image');
            image.src = URL.createObjectURL(event.target.files[0]);
        };

    </script>

{% endblock %}
